<!DOCTYPE html>

<head>
    <title>HTML + JS boilerplate project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>


<body>
<header>
    <div class="container">
        <div class="logo">
            Todo List
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </div>
</header>
<div class="container">
    <section class="new-task-section">
        <input type="text" placeholder="New task...">
        <button class="ADD">ADD</button>
    </section>
    <section class="open-section">
        <div class="open-task-section-header">
            <h4>Open</h4>
            <select>
                <option value="asc">Date creation (Asc)</option>
                <option value="desc"> Date creation (Desc)</option>
            </select>
        </div>
        <section class="tasks"></section>
    </section>
    <section class="done-section">
      <div class="done-task-section-header">
        <h4>Done</h4>
        <select>
          <option value="asc">Date creation (Asc)</option>
          <option value="desc"> Date creation (Desc)</option>
          <option value="text-asc"> Text (Asc)</option>
          <option value="text-desc"> Text (Desc)</option>
        </select>
      </div>
      <section class="tasks"></section>
    </section>
</div>
</body>

</html>
